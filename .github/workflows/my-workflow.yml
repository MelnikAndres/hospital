name: CI
on:
    push:
        branches: [ "main" ]
    pull_request:
        branches: [ "main" ]
jobs:
  compose_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Compose
        uses: isbang/compose-action@v1.5.1
        with:
            compose-file: "./docker-compose.yml"
            down-flags: "--volumes"
            services: |
                    hospital-app
                    hospital-auth
                    hospital-database
                    hospital-database-test
      - name: Test
        run: |
          cd hospital
          npm test
