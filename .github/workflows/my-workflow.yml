name: CI
on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]
jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install modules
        run: npm ci
      - name: Linting
        run: npm run lint
      - name: Compose
        uses: adambirds/docker-compose-action@v1.3.0
        with:
            compose-file: "./docker-compose.yml"
            down-flags: "--volumes"
            services: |
                    hospital-app
                    hospital-auth
                    hospital-database
                    hospital-database-test
            test-container: hospital-app
            test-command: npm test
